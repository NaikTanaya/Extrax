<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Status</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <!-- DataTables Pagination CSS -->
    <style>
        /* Custom pagination styles to make it look more like Google */
        .dataTables_paginate {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dataTables_paginate .paginate_button {
            margin: 0 3px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }
        .dataTables_paginate .paginate_button.current {
            background-color: #007bff;
            color: white;
        }
        .dataTables_paginate .paginate_button.disabled {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Execution Status</h2>

        <!-- DataTable for displaying server-side paginated data -->
        <table id="dataTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Technical API Name</th>
                    <th>Major Version</th>
                    <th>Instance Name</th>
                    <th>Execution Date</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically loaded via DataTables -->
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            // Initialize DataTable
            var table = $('#dataTable').DataTable({
                "serverSide": true, // Enable server-side processing
                "processing": true, // Show loading indicator
                "ajax": function(data, callback, settings) {
                    var limit = data.length; // Number of records to fetch (page length)
                    var offset = data.start; // Starting point for the records (row offset)

                    $.ajax({
                        url: '/execution-status',
                        type: 'GET',
                        data: {
                            limit: limit,
                            offset: offset
                        },
                        success: function(response) {
                            callback({
                                draw: data.draw, 
                                recordsTotal: response.recordsTotal,
                                recordsFiltered: response.recordsFiltered,
                                data: response.data 
                            });
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error("Error fetching data: ", textStatus, errorThrown);
                        }
                    });
                },
                "columns": [
                    { "data": "TECHNICAL_API_NAME" },
                    { "data": "MAJOR_VERSION" },
                    { "data": "INSTANCE_NAME" },
                    { "data": "EXECUTION_DATETIME" }
                ],
                "pagingType": "full_numbers",  // Enable full number pagination with first/last/prev/next buttons
                "lengthChange": false, // Disable the ability to change page length (optional)
                "pageLength": 10, // Default page size
                "order": [], // Disable default sorting

                "language": {
                    "paginate": {
                        "first": "<<",
                        "last": ">>",
                        "next": ">",
                        "previous": "<"
                    }
                }
            });
        });
    </script>
</body>
</html>
