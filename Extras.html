<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Status</title>
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Execution Status</h1>
    <table id="dataTable" class="display">
        <thead>
            <tr>
                <th>Technical API Name</th>
                <th>Major Version</th>
                <th>Instance Name</th>
                <th>Environment</th>
                <th>Execution Datetime</th>
                <!-- Add other headers as necessary -->
            </tr>
        </thead>
    </table>
</div>

<script>
$(document).ready(function () {
    // Initialize DataTable
    var table = $('#dataTable').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/execution-status",
            "type": "GET",
            "data": function(d) {
                // Pass the limit and offset to the server
                d.limit = {{limit}}; // Set from model attribute
                d.offset = {{offset}}; // Set from model attribute
            }
        },
        "columns": [
            { "data": "TECHNICAL_API_NAME" },
            { "data": "MAJOR_VERSION" },
            { "data": "INSTANCE_NAME" },
            { "data": "ENVIRONMENT" },
            { "data": "EXECUTION_DATETIME" }
            // Add other columns as necessary
        ],
        "pageLength": 20, // Default number of rows displayed per page
        "lengthMenu": [10, 20, 50, 100], // Options for number of rows per page
        "order": [] // Disable ordering
    });
});
</script>

</body>
</html>
